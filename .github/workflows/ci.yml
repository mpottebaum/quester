name: Integration

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '>=18.17'
      - name: install dependencies
        run: npm i
      - name: build
        run: npm run build

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '>=18.17'
      - name: install dependencies
        run: npm i
      - name: lint
        run: npm run lint

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '>=18.17'
      - name: install dependencies
        run: npm i
      - name: test
        run: npm run test:coverage
